<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="/css/graf.css" rel="stylesheet">


</head>
<body class="d-flex align-items-center justify-content-center" style="height:80vh"> <!-- style="background-color:powderblue;"-->
<div class="main" style="height:80vh"> <!-- CENTRALIZAR-->

    <ul class="nav justify-content-end" id="navs">
        <li class="nav-item">
            <a class="nav-link active" href="/comprar">Comprar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/ventasR">Ventas Realizadas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/adminP">Administrar productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active">Carrito</a>
            <span class="badge badge-primary" th:text="${cantidad}"></span>

        </li>
    </ul>

    <img class="img" src="http://tevatronic.net/wp-content/uploads/2016/10/shopping-cart.jpg" />
    <div > <!-- class="d-flex align-items-center justify-content-center" style="height:80vh"-->
        <!--  <image src="https://cdn1.iconfinder.com/data/icons/grocery-store-filled/64/Grocery_Shop-36-512.png" Class="logo" alt="carrito"/> -->
        <h1 style="text-align:center">Listado Ventas Realizadas</h1>
            <form action="/comprar/carrito" method="POST">
                <h2>Datos del Cliente</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre del Cliente:</label>
                    <input name ="user" type="text" class="form-control" id="username" required="required">
                </div>
                <button type="submit" class="btn btn-primary">Procesar Compra</button>

            </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio(RD$)</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total(RD$)</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each= "p : ${lista}">
                <form action="/delete/product/compra" method="POST">
                    <td><input name="id" readonly th:value="${p.id}"></td>
                    <td><input name="nombre" readonly th:value="${p.nombre}" >Nombre</td>
                    <td th:text="${p.precio}">Precio</td>
                    <td th:text="${p.cant}">Cantidad</td></td>
                    <td th:text="${(p.cant)*p.precio}">Total</td></td>
                    <td><button type="submit" class="btn btn-dark">Eliminar</button></td>
                </form>
            </tr>

            <tr>
            <tfoot class="">
            <td> </td>
            <td> </td>
            <td> </td>
            <td scope="row">Total: </td>
            <td th:text="${total}">Total</td>
            </tfoot>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="/limpiarC" class="btn btn-danger">Limpiar Carrito</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
